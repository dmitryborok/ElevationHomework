
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Chess</title>
</head>
<body>
  <div id="main-container">
    <div id="chessboard-and-players-container">
      <div id="adversary-container">
        <div id="adversary-name">Eva</div>
        <div id="adversary-pieces-taken">♕♖♙</div>
    </div>
    <div id="chessboard-container">
      <div id="letters-container">
          <!-- divs with latin letters will be added in a script -->
      </div>
      <div id="digits-container">
          <!-- divs with numbers will be added in a script -->
      </div>
      <div id="cells-container">
          <!-- divs with cells will be added in a script -->
      </div>
    </div>
      <div id="me-container">
        <div id="me-name">Dmitry (you)</div>
        <div id="me-pieces-taken">♝♝♞♟♟♟</div>
      </div>
    </div>
    <div id="contact-list-container">
      <div class="contacts-header">Played with</div>
      <div class="contact-item">
        <div class="contact-name">Alice</div>
        <div class="contact-score">0:3</div>        
      </div>
      <div class="contact-item">
        <div class="contact-name">Bob</div>
        <div class="contact-score">1:0</div>        
      </div>
      <div class="contact-item">
        <div class="contact-name">Charlie</div>
        <div class="contact-score">4:3</div>        
      </div>
      <div class="contact-item">
        <div class="contact-name">Dennis</div>
        <div class="contact-score">2:1</div>        
      </div>
    </div>
    <div id="moves-container">
      <div class="move-item">
        <div class="move-number">1. </div>
        <div class="move-white">e4</div>
        <div class="move-black">Kf6</div>        
      </div>
      <div class="move-item">
        <div class="move-number">2. </div>
        <div class="move-white">d3</div>
        <div class="move-black">...</div>        
      </div>
    </div>
  </div>
</body>
<script src="add-cells.js"></script>

</html>
