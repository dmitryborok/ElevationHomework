
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Chat</title>
</head>
<body>
  <div id="main-container">
    <div id="chat-container">
        <div class="visavis chat-item">
           <div class="chat-item-text">Hey</div>
           <div class="chat-item-time">14:00</div>
        </div>
        <div class="visavis chat-item">
          <div class="chat-item-text">Hello?</div>
          <div class="chat-item-time">14:31</div>
       </div>
       <div class="me chat-item">
        <div class="chat-item-text">Sorry, been busy</div>
        <div class="chat-item-time">17:58</div>
       </div>
       <div class="visavis chat-item">
        <div class="chat-item-text">You work too much</div>
        <div class="chat-item-time">17:59</div>
       </div>
        <div class="me chat-item">
          <div class="chat-item-text">Tell me about it</div>
          <div class="chat-item-time">17:59</div>
         </div>
      </div>
    <div id="contact-list-container">
      <div class="contacts-header">Friends</div>
      <div class="contact-item">Freya</div>
      <div class="contact-item">Linda</div>
      <div class="contact-item">Kenan</div>
      <div class="contact-item">Theresa</div>
    </div>
  <div id="send-container">
      <input type="text" placeholder="Type a message">
      <div class="send-btn">SEND</div>
    </div>
  </div>
</body>

</html>
